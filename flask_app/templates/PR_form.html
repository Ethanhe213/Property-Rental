<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-primary navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    
    {% with messages= get_flashed_messages(category_filter=['gas']) %}
        {%if messages%}
            {% for message in messages %}
                    <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
   
    <form class="form-control-lg p-3 mb-2 bg-primary-subtle text-emphasis-primary " action="/create" method="post">
    <div class="mb-3">
        <label class='col-1'for="address">Address:</label>
        <input class='col-3' type="text" name="address">
    </div>
    <div class="mb-3">
        <label class='col-1' for="city">City:</label>
        <input class='col-3' type="text" name="city">
    </div>
    <div class="mb-3">
        <label class='col-1' for="state">State:</label>
        <select class='col-3' name="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>    
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>
     <div class="mb-3">
        <label class='col-1' for="zip_code" >Zip Code:</label>
        <input class='col-3' type="text" minlength="5" maxlength="5" name="zip_code" placeholder="five digits">
    </div>
    <div class="mb-3">
        <label class='col-1'  for="Price">Price:</label>
        <input class='col-3'  type="number" name="price" min="0"> per Month
    </div>
    <div class="mb-3">
        <label for="rent_period" class='col-1'>Length:</label>
        <input type="number" name="rent_period" maxlength="1" class='col-3'> Months
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
    </div>
    <div class="mb-3">
        <label class='col-1'  for="Price">Pictures:</label>
        <input type="file" id="myFile" name="images" multiple>
    </div>
    <div class="mb-3">
        <label class='col-1'  for="Price">Price:</label>
        <input class='col-3'  type="number" name="price" min="0"> per Month
    </div>
    <div class="right_form">
        
        <input class='btn btn-primary col-1' type="submit" value="Submit">
    </div>  
    </form>
</div>
</body>
</html>
