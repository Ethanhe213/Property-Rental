<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>
</head>
<body>
<div class='container-fluid text-center p-3 mb-2 bg-primary-subtle text-emphasis-primary'>
    <h1>Welcome to our property rental site </h1>

    <img class='img-fluid'src="{{url_for('static',filename='house.jpg')}}" alt="">
    <div id ='whole' class='container-fluid row  justify-content-md-center'>
    
    <div class="col-6 " >
    <form class='form-control-lg p-3 mb-2 bg-primary-subtle text-emphasis-primary' action="">
        <div class="mb-3 ">
         <label class='col-3'for="">First Name:</label>
        <input class='col-8'type="text" name="first_name">
        </div>
        <div class="mb-3">
        <label class='col-3'for="">Last Name:</label>
        <input class='col-8' type="text" name="last_name">
        </div>
        <div class="mb-3">
        <label class='col-3' for="">Email:</label>
        <input class='col-8'type="email" name="email">
        </div>
        <div class="mb-3">
            <label class='col-3' for="">Phone Number:</label>
            <input class='col-8'type="email" name="phone_number" placeholder="optional">
        </div>
        
        <div class="mb-3">
        <label class='col-3'for="">Password:</label>
        <input class='col-8' type="password" name="password">
        </div>
        <div class="mb-3">
        <label class='col-3'for="">Confirm Password:</label>
        <input class='col-8' type="password" name="confirmpassword">
        </div>
        <div class="mb-3">
        <label class='col-3'for=""></label>
        <input class='col-8' type="submit" value="Register" class="regis">
        </div>
    </form>
    </div>
    <div class="col-6">
    <form class='form-control-lg p-3 mb-2 bg-primary-subtle text-emphasis-primary' action="/login" method="post">
        {% with messages= get_flashed_messages(category_filter=['login']) %}
            {%if messages%}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="mb-3">
        <label class='col-3' for="">Email:</label>
        <input class='col-8' type="text" name="email">
        </div>
        <div class="mb-3">
        <label class='col-3' for="">Password:</label>
        <input class='col-8' type="password" name="password">
        </div>
        <div class="mb-3">
        <label class='col-3' for=""></label>
        <input class='col-8' type="submit" value="Login" class="regis">
        <div class="mb-3">

    </form>
    </div>
</div> 
</body>
</html>
